<!DOCTYPE html>
<html lang="en">
<head>
    <title>Objects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
        <script type="text/javascript" src="scripts/objects.js"></script>
</head>
<body>
    <!-- using a button, render info from JS file into a table -->
    <button onclick="displayCompaniesConsole()" class="btn btn-primary">Display Companies (Console)</button>

    <!-- using a button, render info from JS file into DYNAMIC table -->
    <button onclick="displayCompaniesDynamic()" class="btn btn-primary">Display Companies (Dynamic)</button>

    <table class="table table-sm">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Sales</td>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

</body>
</html>
