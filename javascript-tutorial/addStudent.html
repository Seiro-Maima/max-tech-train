<!-- Create a page that has three input controls. One for each
of the name, favcolor, and favnumber properties of our student.

When the page displays, the input boxes should be emtpy and 
the user will fill in each of the input controls.

Once the data is provided, the user clicks the SAVE button.

The code will pull the values from the iput controls,
create an instance of the Student class, fill that instance
with the values from the input controls, and add the new
instance to the array of students that already exists. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <title>Add Student</title>
     <script src="scripts/addStudent.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
         crossorigin="anonymous">
 </head>
 <body>
    <div>
        <label>Name:</label>
        <input id="name" type="text">
    </div>
    <div>
        <label>Color:</label>
        <input id="color" type="text">
    </div>
    <div>
        <label>Number:</label>
        <input id="number" type="number">
    </div>
    <div>
        <button onclick="save()">Save</button>
    </div>
 </body>
 </html>
