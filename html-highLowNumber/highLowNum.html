<!DOCTYPE html>
<html lang="en">
<head>    
    <title>High Low Number</title>
    <script type="text/javascript" src="scripts/highLowNum.js"></script>
</head>
<body>
    <!-- Create an HTML with JS that finds the largest and smallest number of these 25. -->
    <!-- Display them in <input> controls when a button is pressed. -->

    <div>
        <label>Highest Number:</label>
        <input id="highNum" type="number" disabled>
        <!-- disabled doesn't allow user to change data -->
    </div>
    <div>
        <label>Lowest Number:</label>
        <input id="lowNum" type="number" disabled>
    </div>
    <div>
        <button onclick="clicked()">Show Highest/Lowest Number</button>
    </div>
</body>
</html>
